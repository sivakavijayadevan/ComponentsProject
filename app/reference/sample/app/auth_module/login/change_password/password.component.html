<dashboard-layout>
    <h3 class="row-centered">User Profile</h3>
    <div class="password">
        <div class="row row-centered">
            <div class="col-md-4 col-centered">
                <div class="panel panel-default details-view">
                    <div class="panel-body profile-pad">
                        <div class="row ">
                            <div class="col-md-12">
                                <!--Helper class pad-10 -->
                                <p><strong>Name :</strong><span class="pad-10">{{currentUser}}</span></p>
                                <p><strong>User Role :</strong><span class="pad-10">{{userRole}}</span> </p>
                            </div>
                            <div class="col-md-12 change-button">
                                <a href="#" data-toggle="modal" data-target="#myModal" (click)="resetMessage();" class="btn btn-primary btn-sm "><span>Change Password</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dashboard-layout>

<!--Model for change password-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="reset(data);">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <!-- Model body-->
            <div class="modal-body">
                <form class="form-horizontal" *ngIf="active" role="form" name="form" [ngFormModel]="form" (ngSubmit)="changepassword($event)">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="oldpassword">Current Password:</label>
                        <div class="col-sm-10">
                            <input type="password" autocomplete="false" class="form-control" id="oldpassword" #oldpassword [(ngModel)]="data.oldpassword" placeholder="Current Password"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">New Password:</label>
                        <div class="col-sm-10">
                            <input type="password" autocomplete="false" class="form-control" id="password" #password [(ngModel)]="data.password" placeholder="New Password"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="passwordConfirm">Re-type Password:</label>
                        <div class="col-sm-10">
                            <input type="password" autocomplete="false" class="form-control {{((data.password != data.passwordConfirm) && data.passwordConfirm) ? 'ng-dirty ng-invaild ng-touched': ((data.passwordConfirm)? 'ng-dirty ng-valid ng-touched' : 'ng-dirty ng-invaild ng-touched')}}"
                                id="passwordConfirm" #passwordConfirm [(ngModel)]="data.passwordConfirm" placeholder="password Confirm"
                                required>
                        </div>
                    </div>
                </form>

                <!--Error box-->
                <span class="successmessage">{{message1}}</span>
                <span class="errormessage" *ngIf="data.password != data.passwordConfirm">Miss-Match Password</span><br>
                <span class="errormessage">{{message}}</span>
                <!--/ Error box-->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" [disabled]="!data.oldpassword || !data.password || !data.passwordConfirm ||(data.passwordConfirm != data.password)"
                    (click)="changepassword(data);"><span>Save Change</span></button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="reset(data);"><span>Close</span></button>
            </div>
        </div>
    </div>
</div>
