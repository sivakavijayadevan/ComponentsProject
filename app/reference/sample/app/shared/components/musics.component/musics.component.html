<div class="form-sub-heading">
    <div class="pull-left"> Musics</div>
    <div class="pull-right criticsbut">
        <button *ngIf="loginData.roleid != 2" (click)="AddMusic()" class="add"> Add Music</button>
    </div>
</div>

<div *ngFor="let item of inputValue" style="border:2px solid #000; margin-bottom:10px;">
    <div class="block-element">
        <dpd-lang-input class="col-lg-6" [displayname]="'Instrument'" [multilingual]="multilingualAttr" [inputvalue]="item['instrument']['name']"
            [valuekey]="multilingualAttr">
        </dpd-lang-input>
    </div>
    <div class="block-element">
        <dpd-lang-input class="col-lg-6" [displayname]="'Players'" [multilingual]="multilingualAttr" [multiple]="true" [inputvalue]="item.players"
            [valuekey]="multilingualAttr">
        </dpd-lang-input>
    </div>

</div>
